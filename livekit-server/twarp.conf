server {
    # Listen on HTTP for Certbot validation and redirect later

    server_name twarp.cs.byu.edu;

    # Static React app
    root /var/www/reactapp;
    index index.html;

    # Cache hashed assets (CRA/Vite outputs)
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # SPA fallback (client-side routing)
    location / {
        try_files $uri /index.html;
    }

    # WebRTC signaling (HTTP/WS) → LiveKit on localhost:7880
    location /livekit/ {
        proxy_pass http://127.0.0.1:7880/;   # keep trailing slash
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Forwarded headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location = /telegram-webhook {
        proxy_pass http://127.0.0.1:3001/telegram-webhook;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public token endpoint: https://twarp.cs.byu.edu/token (maps to / on port 3001)
    location /token {
        proxy_pass http://127.0.0.1:3001;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Available streams → proxies to Node's GET /rooms
    location = /rooms {
        proxy_http_version 1.1;

        # Forwarded headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Map /api/streams -> http://127.0.0.1:3001/rooms
        proxy_pass http://127.0.0.1:3001/rooms;

        # Reasonable timeouts for a quick JSON call
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/twarp.cs.byu.edu/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/twarp.cs.byu.edu/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = twarp.cs.byu.edu) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80 default_server;
    listen [::]:80 default_server;

    server_name twarp.cs.byu.edu;
    return 404; # managed by Certbot


}
